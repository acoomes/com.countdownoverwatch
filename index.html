<html>
  <head>
    <link rel="stylesheet "type="text/css" href="style.css">
    <script src="script.js"></script>
    <link xmlns="http://www.w3.org/1999/xhtml" rel="icon" href="assets/favicon.3e57z.ico" type="image/x-icon" />
    <title>Overwatch Countdown</title>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-6032180-4', 'auto');
      ga('send', 'pageview');
    </script>
  </head>
  <body>
    <div id="welcome">
      <h1>
        Welcome to the Overwatch Countdown!
      </h1>
    </div>
    <div id="timer">
      <div id="days" class="countdownTime">
        <div id="textDays" class="countdownTime">
          DAYS
        </div>
        <div id="numDays" class="countdownTime number">
        </div>
      </div>
      <div id="hours" class="countdownTime">
        <div id="textHours" class="countdownTime">
          HOURS
        </div>
        <div id="numHours" class="countdownTime number">
        </div>
      </div>
      <div id="minutes" class="countdownTime">
        <div id="textMinutes" class="countdownTime">
          MINUTES
        </div>
        <div id="numMinutes" class="countdownTime number">
        </div>
      </div>
      <div id="seconds" class="countdownTime">
        <div id="textSeconds" class="countdownTime">
          SECONDS
        </div>
        <div id="numSeconds" class="countdownTime number">
        </div>
      </div>
    </div>
  </body>
</html>
